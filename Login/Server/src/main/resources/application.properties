spring.application.name=demo

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/ORCLPDB
spring.datasource.username=app_user
spring.datasource.password=StrongPassword!23

#데이터베이스 스키마 자동 생성/업데이트 전략
#none: 아무것도 안 함 (기본값, 프로덕션 권장)
#validate: 엔티티와 테이블 구조 일치 검증만
#update: 테이블 없으면 생성, 있으면 컬럼 추가 (삭제는 안 함) - 개발용
#create: 앱 시작 시 테이블 삭제 후 재생성
#create-drop: 앱 종료 시 테이블 삭제
spring.jpa.hibernate.ddl-auto=update

#실행되는 쿼리 콘솔에 출력 여부
#true: 실행되는 SQL 쿼리를 콘솔에 출력 (디버깅용)
#false: 출력 안 함 (프로덕션)
spring.jpa.show-sql=true

#데이터베이스별 SQL 문법 설정
#OracleDialect: Oracle용 SQL 생성
#MySQLDialect: MySQL용
#PostgreSQLDialect: PostgreSQL용
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
